<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/favicon.ico">
		<title>Sugar Rush</title>
		<script type="module" crossorigin="" src="./js/index.min.js?v=1770034679156"></script>
		<link rel="modulepreload" crossorigin="" href="./js/common.min.js?v=1770034679156">
		<link rel="stylesheet" crossorigin="" href="./css/index.min.css?v=1770034679156">
	</head>
	<body>
		<div class="wrapper">
			<main class="page page--index">
				<div class="page__ container">
					<div class="slot">
						<div class="slot__reel">
							<div class="reel-frame">
								<div class="drum">
									<div class="drum__layer drum-layer--old">
										<div class="drum-columns"></div>
									</div>
									<div class="drum__layer drum-layer--new">
										<div class="drum-columns"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="menu">
						<div class="menu__container">
							<div class="menu__left">
								<div class="menu__wrap-icon">
									<div class="menu__column">
										<a href="#" class="menu__settings">
											<picture>
												<source media="(max-width: 600px)" srcset="./assets/img/button/settings-600.webp" type="image/webp">
												<img alt="Settings" src="./assets/img/button/settings.webp">
											</picture>
										</a>
										<a href="#" class="menu__sound">
											<picture>
												<source media="(max-width: 600px)" srcset="./assets/img/button/sound-600.webp" type="image/webp">
												<img alt="Sound" src="./assets/img/button/sound.webp">
											</picture>
										</a>
									</div>
									<a href="#" class="menu__info">
										<picture>
											<source media="(max-width: 600px)" srcset="./assets/img/button/info-600.webp" type="image/webp">
											<img alt="Info" src="./assets/img/button/info.webp">
										</picture>
									</a>
								</div>
								<div class="menu__bonus">
									<div class="menu__credit">
										<span>Credit</span>
										<div class="menu__value-all">$100,000.00</div>
									</div>
									<div class="menu__bet">
										<span>Bet</span>
										<div class="menu__value-win">$2.00</div>
									</div>
								</div>
							</div>
							<div class="menu__center">
								<p class="menu__title">Place your bets!</p>
							</div>
							<div class="menu__right">
								<a href="#" class="menu__minus">
									<picture>
										<source media="(max-width: 600px)" srcset="./assets/img/button/minus-600.webp" type="image/webp">
										<img alt="Minus" src="./assets/img/button/minus.webp">
									</picture>
								</a>
								<a href="#" class="menu__button-spin">
									<picture>
										<source media="(max-width: 600px)" srcset="./assets/img/button/arrows-600.webp" type="image/webp">
										<img alt="Arrows" src="./assets/img/button/arrows.webp">
									</picture>
								</a>
								<a href="#" class="menu__plus">
									<picture>
										<source media="(max-width: 600px)" srcset="./assets/img/button/plus-600.webp" type="image/webp">
										<img alt="Plus" src="./assets/img/button/plus.webp">
									</picture>
								</a>
							</div>
						</div>
					</div>
					<div class="popup">
						<div class="popup__overlay"></div>
						<div class="popup__content">
							<div class="popup__inner">
								<h2 class="popup__title">Congratulations!</h2>
								<p class="popup__text">Ready to continue playing?</p>
								<a class="cta-button" href="#">Download Now</a>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
